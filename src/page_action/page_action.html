<!doctype html>
<style type="text/css">
	#mainPopup {
		padding: 10px;
		height: 200px;
		width: 400px;
		font-family: Helvetica, Ubuntu, Arial, sans-serif;
	}
	h1 {
		font-size: 2em;
	}
	input.name-input {
		display: inline-block;
		width: 35%;
		padding: 5px;
	}
	textarea#info-input {
		display: block;
		width: 80%;
		margin-top: 15px;
		padding: 5px;
	}
	button#add-btn {
		display: block;
		margin-top: 15px;
	}
</style>

<div id="mainPopup">
	<h1>Court Tracker</h1>
	<input type="text" class="name-input" id="first-name" placeholder="First">
	<input type="text" class="name-input" id="last-name" placeholder="Last">
	<textarea id="info-input" placeholder="Additional information..."></textarea>
	<button id="add-btn">Add To Calendar</button>
	<script src="app.js"></script>
</div>
